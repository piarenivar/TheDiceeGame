<!DOCTYPE html>
<html lang="en-US">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="title" content="Dicee Game">
    <meta name="description" content="Welcome to my very first simple game.">
    <link rel="icon" type="image/x-icon" href="images/Dicee Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg center">

        <h1>Welcome to <span class="tdc">The Dicee Game</span></h1>
        <h2></h2>
        <div class="dice">
